    />

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <!-- nav -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            class="img-fluid"
            class="logo"
            width="50px"
            height="50px"
            src="assets/OIG2.jpeg"
          />
          &nbsp; Spark Consultancy</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto justify-content-between d-flex mb-2 mb-lg-0"
          >
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cases.html">Cases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact_us.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about_us.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end -->

    <section class="container contact">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 text-center">
          <h3 class="sect-title">Contact</h3>
        </div>
      </div>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-md-6">
          <img class="img-fluid" src="assets/building-1.jpg" />
        </div>
        <div class="col-md-6">
          <div style="width: 100%">
            <iframe
              width="100%"
              height="600"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(space%20key)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ><a href="https://www.gps.ie/">gps devices</a></iframe
            >
          </div>
        </div>
        <!-- <div class="col-md-4">Column</div> -->
      </div>

      <div class="my-4 justify-content-center">
        <h3>Feedback Form</h3>
        <div class="row justify-content-center align-items-center g-2 w-50">
          <div class="col d-flex justify-content-between flex-column">
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Name" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="abc@mail.com"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                placeholder="99999999xx"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Message</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="Enter Message"
              ></textarea>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
